<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">

    <div layout:fragment="content">
        <div class="row mt-2">
            <div class="col-4 mx-auto">
                <div class="alert alert-danger alert-dismissible fade show" role="alert"
                     th:if="${param.error != null}">
                    <strong>User change failed</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-success alert-dismissible fade show" role="alert"
                     th:if="${param.success != null}">
                    <strong>User changed successfully!</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form th:action="@{'/edituser'}" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="form_email">Email</label>
                        <input class="form-control" type="email" id="form_email" name="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="idrole">Role</label>
                        <select class="form-select" id="idrole" name="roleId">
                            <option value="1">Admin</option>
                            <option value="2">Manager</option>
                        </select>
                    </div>
                    <button class="btn btn-primary">Save changes</button>
                </form>
                <form th:action="@{'/deleteuser'}" method="post">
                    <button class="btn btn-danger">Delete User</button>
                </form>


            </div>
        </div>
    </div>

</html>
