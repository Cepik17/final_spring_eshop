<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">

    <div layout:fragment="content">
        <div class="row mt-2">
            <div class="col-4 mx-auto">
                <div class="alert alert-danger alert-dismissible fade show" role="alert"
                     th:if="${param.errorEmail != null}">
                    <strong>Incorrect email!</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert"
                     th:if="${param.errorPassword != null}">
                    <strong>Passwords don't match!</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-success alert-dismissible fade show" role="alert"
                     th:if="${param.success != null}">
                    <strong>User created successfully!</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form th:action="@{'/signup'}" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="form_name">Full Name</label>
                        <input class="form-control" type="text" id="form_name" name="fullName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="form_email">Email</label>
                        <input class="form-control" type="email" id="form_email" name="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="form_password">Password</label>
                        <input type="password" class="form-control" id="form_password" name="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="form_repassword">Repeat Password</label>
                        <input type="password" class="form-control" id="form_repassword" name="rePassword">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="form_phone">Phone number</label>
                        <input class="form-control" type="text" id="form_phone" name="phoneNumber">
                    </div>
                    <button class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

</html>
