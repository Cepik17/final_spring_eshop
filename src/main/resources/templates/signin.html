<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">

    <div layout:fragment="content">
        <div class="row mt-2">
            <div class="col-4 mx-auto">
                <div class="alert alert-danger alert-dismissible fade show" role="alert"
                     th:if="${param.error != null}">
                    <strong>Wrong email or password!</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form th:action="@{'/enter'}" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="form_email">Email</label>
                        <input class="form-control" type="email" id="form_email" name="user_email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="form_password">Password</label>
                        <input type="password" class="form-control" id="form_password" name="user_password">
                    </div>
                    <button class="btn btn-primary">SIGN IN</button>
                </form>
                <div class="mb-3">First time on eShop.com? <a th:href="@{'/signup'}">Register</a></div>
            </div>

        </div>
    </div>
</html>
